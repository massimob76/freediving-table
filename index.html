<!DOCTYPE html PUBLIC "-//IETF//DTD HTML 2.0//EN">
<html>

    <head>
        <title>Freediving tables</title>
        <script src="lib/jquery-2.1.1.min.js"></script>
        <script src="lib/jquery-cookie-1.4.1.min.js"></script>
        <script src="src/TimeManager.js"></script>
        <script src="src/Countdown.js"></script>
        <script src="src/actions/Action.js"></script>
        <script src="src/actions/RestAction.js"></script>
        <script src="src/actions/HoldAction.js"></script>
        <script src="src/actions/FinalAction.js"></script>
        <script src="src/Table.js"></script>
        <script src="src/TableConf.js"></script>
    </head>

    <body>
        <h1>Freediving table:</h1>
        <p>Personal best:
            <input id="personalBest" type="text" />
        </p>
        <p>Rest:
            <input id="restTime" type="text"/>
        </p>
        <button onclick="alert($('#personalBest').val());">START!</button>
        <p>Partial countdown:
            <div id="partial"></div>
        </p>
        <p>Total countdown:
            <div id="total"></div>
        </p>
        <p>Stage:
            <div id="stage"></div>
        </p>
        <p>Status:
            <div id="status"></div>
        </p>
        <script type="text/javascript">
            TableConf.load();
            var table = new Table(TableConf.personalBest(), TableConf.restTime(), TableConf.elements());
            table.start();
        </script>
    </body>

</html>
